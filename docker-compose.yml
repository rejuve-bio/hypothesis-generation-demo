version: '3.8'

services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app_network

  flask-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongo:27017
      - DB_NAME=hypothesesdb
    volumes:
      - .:/app
    depends_on:
      - mongo
    command: >
      sh -c "
      prefect server start & 
      python main.py --ensembl-hgnc-map data/ensembl_to_hgnc.pkl --hgnc-ensembl-map data/hgnc_to_ensembl.pkl --go-map data/go_map.pkl
      "
    networks:
      - app_network

  prolog-service:
    build:
      context: .
      dockerfile: Dockerfile.prolog
    ports:
      - "4242:4242"
    volumes:
      - ./pl:/app/pl
      - /mnt/hdd_2/abdu/prolog_out_v2:/app/mnt/hdd_2/abdu/prolog_out_v2
      - /mnt/hdd_2/abdu/prolog_out_v3:/app/mnt/hdd_2/abdu/prolog_out_v3
    networks:
      - app_network
    command: >
      swipl -s /app/pl/load_kbs.pl -s /app/pl/meta_interpreter.pl -s /app/pl/queries.pl -s /app/pl/rules.pl -g server_start

volumes:
  mongo-data:

networks:
  app_network:
    driver: bridge
