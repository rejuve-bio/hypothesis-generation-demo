  prolog-service:
    build:
      context: .
      dockerfile: Dockerfile.prolog
    ports:
      - "4242:4242"
    volumes:
      - ./pl:/app/pl
      - /mnt/d2_nfs/wondwossen/prolog_out_v2:/app/mnt/d2_nfs/wondwossen/prolog_out_v2
      - /mnt/d2_nfs/wondwossen/prolog_out_v3:/app/mnt/d2_nfs/wondwossen/prolog_out_v3
    networks:
      - app_network

  flask-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    volumes:
      - .:/app
      - prefect-data:/root/.prefect
    depends_on:
      - mongo
      - prolog-service
    command: >
      sh -c "
      prefect server start &
      python main.py --ensembl-hgnc-map data/ensembl_to_hgnc.pkl --hgnc-ensembl-map data/hgnc_to_ensembl.pkl --go-map data/go_map.pkl
      "
    networks:
      - app_network

