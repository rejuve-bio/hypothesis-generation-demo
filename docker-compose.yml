version: '3.8'

services:
  flask-app:
    build: .
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongo:27017
      - DB_NAME=hypothesesdb
    volumes:
      - .:/app
    depends_on:
      - mongo
    command: >
      sh -c "
      prefect server start & 
      python main.py --ensembl-hgnc-map data/ensembl_to_hgnc.pkl --hgnc-ensembl-map data/hgnc_to_ensembl.pkl --go-map data/go_map.pkl
      "

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: