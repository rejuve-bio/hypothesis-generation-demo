version: '3.8'

services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app_network

  prolog-service:
    build:
      context: .
      dockerfile: Dockerfile.prolog
    ports:
      - "4242:4242"
    volumes:
      - ./pl:/app/pl
      - /mnt/d2_nfs/wondwossen/prolog_out_v2:/app/mnt/d2_nfs/wondwossen/prolog_out_v2
      - /mnt/d2_nfs/wondwossen/prolog_out_v3:/app/mnt/d2_nfs/wondwossen/prolog_out_v3
    networks:
      - app_network

  flask-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongo:27017
      - DB_NAME=hypothesesdb
    volumes:
      - .:/app
    depends_on:
      - mongo
      - prolog-service
      - prefect-service
    networks:
      - app_network

  prefect-service:
    image: prefecthq/prefect:2.10.7-python3.9
    ports:
      - "4200:4200"
    command: prefect server start
    networks:
      - app_network

volumes:
  mongo-data:

networks:
  app_network:
    driver: bridge
